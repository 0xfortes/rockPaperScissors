<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="newscript.js" charset="utf-8" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1 id="title">Rock Paper Scissors Game</h1>
    </header>

    <div class="weapon">
        <h3>Choose your weapon</h3>
    </div> 

    <div class="cards">
        <img class="card" id="r" src="Images/rock.png" alt="">
        <img class="card" id="p" src="Images/Paper.png" alt="">
        <img class="card" id="s" src="Images/scissors.png" alt="">
    </div>

    
    <div class="message">
        <p></p> 
    </div> 

    <div class="scoremsg">
        <div class="playerscore">PLAYER SCORE:<span id="user-score"> 0</span></div> 
        <div class="computerscore">COMPUTER SCORE:<span id="pc-score"> 0</span></div>
    </div> 
    

    <div class="resultmsg">
        <p></p>
    </div> 


    <footer>
        Code by Fortes - github.com/0xfortes 
    </footer>
</body>
</html>
